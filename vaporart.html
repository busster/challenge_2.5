<!DOCTYPE html>
<html>
<head>
	<title>VaporArt</title>
	<style>
		body {background-image: url(images/bg.jpg);
			background-attachment: fixed;}
		.row,
		.row > div {box-sizing: border-box;}
		.row {content: "";
			display: table;
			clear: both;}
		
		.col-narrow {height: 500px;
			width: 100px; 
			overflow: hidden; 
			float: left;
			background-color: green;}
		.col-narrow img {width: 100%;}
		.col-large img {width: 100%;}
		.col-large {height: 1000px;
			width: 200px; 
			overflow: hidden; 
			float: left;
			background-color: blue;}
		video {width: 40%;}
		</style>
</head>
<body>
	<div class="row">
		<div class="col-narrow">
			<div><img src="images/suicide.jpg"></div>
			<div><img src="images/mask.jpg"></div>
		</div>
		<div class="col-large"><img src="images/aim.jpg"></div>
	</div>
